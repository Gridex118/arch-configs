custom {

    binds {
        # Mouse binds
        bindm = SUPER, mouse:272, movewindow
        bindm = SUPER, mouse:273, resizewindow
        bind = SUPER, mouse_down, workspace, e-1
        bind = SUPER, mouse_up, workspace, e+1

        # Application binds
        bind = ALT, Q, killactive,
        bind = ALT, RETURN, exec, $term
        bind = ALT, D, exec, $launcher
        bind = ALT_SHIFT, RETURN, exec, $browser
        bind = ALT_SHIFT, N, exec, $editor
        bind = ALT_CTRL, RETURN, exec, ~/.config/hypr/scripts/fzathura.sh
        bind = ALT_CTRL_SHIFT, RETURN, exec, ~/.config/hypr/scripts/fzathura.sh --menu
        bind = , XF86AudioPlay, exec, ~/.config/hypr/scripts/music.sh
        bind = SUPER_SHIFT, T, exec, ~/.config/hypr/scripts/key_delay.sh

        # Other dispatchers
        bind = , XF86RFkill, exec, ~/.config/hypr/scripts/nettoggle.sh
        bind = SUPER, Print, exec, GRIM_DEFAULT_DIR=~/Screenshots grim
        bind = ALT, Tab, workspace, previous
        bind = ALT, A, fullscreen,
        bind = ALT, A, exec, ~/.config/hypr/scripts/fullscreen.sh
        bind = SUPER, P, pseudo,
        bind = ALT, SPACE, togglefloating,
        bind = ALT_SHIFT, Tab, changegroupactive,

        # Groups
        bind = ALT_SHIFT, SPACE, togglegroup,
        bind = ALT, G, exec, hyprctl notify -1 1500 "rgb(221122)" "fontsize:30 Submap Groups"
        bind = ALT, G, submap, groups
        submap = groups
        binde = , q, killactive,
        binde = , t, changegroupactive,
        binde = , u, moveoutofgroup,
        binde = SHIFT, h, moveintogroup, l
        binde = SHIFT, j, moveintogroup, d
        binde = SHIFT, k, moveintogroup, u
        binde = SHIFT, l, moveintogroup, r
        binde = ALT, h, movewindow, l
        binde = ALT, j, movewindow, d
        binde = ALT, k, movewindow, u
        binde = ALT, l, movewindow, r
        binde = , h, movefocus, l
        binde = , j, movefocus, d
        binde = , k, movefocus, u
        binde = , l, movefocus, r
        binde = , escape, exec, hyprctl notify -1 1500 "rgb(221122)" "fontsize:30 Global Map"
        binde = , escape, submap, reset
        submap = reset

        # Relaod config
        bind = ALT_SHIFT, R, exec, hyprctl reload
        bind = ALT_SHIFT, R, exec, hyprctl notify -1 1500 "rgb(221122)" "fontsize:30 Config Reloaded"

        # Logout Hibernate, logout, lock
        bind = SUPER_SHIFT_CTRL, escape, exec, systemctl hibernate
        bind = SUPER_SHIFT, escape, exec, hyprctl dispatch exit
        bind = SUPER, L, exec, hibernate


        # Move window with ALT + Shift + [hjkl]
        bind = ALT_SHIFT, l, movewindow, r
        bind = ALT_SHIFT, h, movewindow, l
        bind = ALT_SHIFT, k, movewindow, u
        bind = ALT_SHIFT, j, movewindow, d

        # Move window focus with ALT + [hjkl]
        bind = ALT, l, movefocus, r
        bind = ALT, h, movefocus, l
        bind = ALT, k, movefocus, u
        bind = ALT, j, movefocus, d

        # Move To a workspaces
        bind = ALT, 1, exec, hyprctl dispatch workspace 1
        bind = ALT, 2, exec, hyprctl dispatch workspace 2
        bind = ALT, 3, exec, hyprctl dispatch workspace 3
        bind = ALT, 4, exec, hyprctl dispatch workspace 4
        bind = ALT, 5, exec, hyprctl dispatch workspace 5
        bind = ALT, 6, exec, hyprctl dispatch workspace 6
        bind = ALT, 7, exec, hyprctl dispatch workspace 7
        bind = ALT, 8, exec, hyprctl dispatch workspace 8
        bind = ALT, 9, exec, hyprctl dispatch workspace 9

        # Move windows between workspaces
        bind = ALT_SHIFT, 1, movetoworkspace, 1
        bind = ALT_SHIFT, 2, movetoworkspace, 2
        bind = ALT_SHIFT, 3, movetoworkspace, 3
        bind = ALT_SHIFT, 4, movetoworkspace, 4
        bind = ALT_SHIFT, 5, movetoworkspace, 5
        bind = ALT_SHIFT, 6, movetoworkspace, 6
        bind = ALT_SHIFT, 7, movetoworkspace, 7
        bind = ALT_SHIFT, 8, movetoworkspace, 8
        bind = ALT_SHIFT, 9, movetoworkspace, 9

        # Use this to get thw XF86 bind (FN + Fx combination) for your keyboard
        # xev | grep -A2 --line-buffered '^KeyRelease' | sed -n '/keycode /s/^.*keycode \([0-9]*\).* (.*, \(.*\)).*$/\1 \2/p'
    }

}
